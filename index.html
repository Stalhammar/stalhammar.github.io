<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <script>
  (function () {
    try {
      var saved = localStorage.getItem('theme');
      var isDark = saved === 'dark';
      var c = document.documentElement.classList;
      if (isDark) { c.add('dark'); document.documentElement.style.colorScheme = 'dark'; }
      else { c.remove('dark'); document.documentElement.style.colorScheme = 'light'; }
    } catch (e) {}
  })();
</script>
    <title>Ludvig St√•lhammar</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
